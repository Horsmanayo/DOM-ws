<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horsman Shoe Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,200&family=Roboto:ital,wght@0,100;0,400;1,400&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@100;200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/cart.css">
</head>
<body>
    <header>
        <div class="header-el">
            <h1>FRUITY</h1>
            <ul class="header-list">
                <li><a href="#">HOME</a></li>
                <li><a href="#">FRUITY COLLECTIONS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li>
                    <a href="#" class="cart">
                        <ion-icon name= 'basket'></ion-icon>CART <span>0</span>
                    </a>
                </li>
                
            </ul>
        </div>
    </header>

    <div class="sub-header">
        <h1>Living a healthy life</h1>
    </div>
    <hr class="h-line">

    <div class="sales-body">
        <img width="200px" height="250px" src="/images/giorgio-trovato-fczCr7MdE7U-unsplash.jpg" alt="Banana">
        <div class="sale-items">
            <h3 class="name">African Banana</h3>
            <p>Planted and cultivated naturally with a sweet. Recently harvested for and well preserved for healthy consumption</p>
            <p>high order rate, minimal value left in stock</p>
            <button class="btn-like"><ion-icon class="icon" name="heart-outline"></ion-icon></button>
            <button class="btn-plus"><ion-icon class="icon" name="add-circle-outline"></ion-icon></button>
            <p class="quantity"> 1 </p>
            <button class="btn-minus"><ion-icon class="icon" name="remove-circle-outline"></ion-icon></button>   
            <button class="btn-delete"><b>REMOVE</b></button> 
        </div>
        <h3 class="price1">$8</h3>
    </div>
    <hr>

    <div class="total">
        <h1 class="total-el">TOTAL AMOUNT: </h1>
    </div>
    <div class="purchase">
        <button class="purchase-el">PURCHASE ITEM(S)</button>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/cart.js"></script>
</body>
</html>
